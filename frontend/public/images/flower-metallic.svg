<svg width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A97458;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A3C;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Center of flower -->
  <circle cx="140" cy="140" r="25" fill="url(#metallic)" filter="url(#glow)"/>

  <!-- Petals -->
  <ellipse cx="140" cy="80" rx="20" ry="35" fill="url(#metallic)" transform="rotate(0 140 140)" filter="url(#glow)"/>
  <ellipse cx="200" cy="140" rx="20" ry="35" fill="url(#metallic)" transform="rotate(60 140 140)" filter="url(#glow)"/>
  <ellipse cx="140" cy="200" rx="20" ry="35" fill="url(#metallic)" transform="rotate(120 140 140)" filter="url(#glow)"/>
  <ellipse cx="80" cy="140" rx="20" ry="35" fill="url(#metallic)" transform="rotate(180 140 140)" filter="url(#glow)"/>
  <ellipse cx="140" cy="80" rx="20" ry="35" fill="url(#metallic)" transform="rotate(240 140 140)" filter="url(#glow)"/>
  <ellipse cx="200" cy="140" rx="20" ry="35" fill="url(#metallic)" transform="rotate(300 140 140)" filter="url(#glow)"/>

  <!-- Inner petals -->
  <ellipse cx="140" cy="95" rx="12" ry="25" fill="url(#metallic)" transform="rotate(30 140 140)" opacity="0.8"/>
  <ellipse cx="185" cy="140" rx="12" ry="25" fill="url(#metallic)" transform="rotate(90 140 140)" opacity="0.8"/>
  <ellipse cx="140" cy="185" rx="12" ry="25" fill="url(#metallic)" transform="rotate(150 140 140)" opacity="0.8"/>
  <ellipse cx="95" cy="140" rx="12" ry="25" fill="url(#metallic)" transform="rotate(210 140 140)" opacity="0.8"/>
  <ellipse cx="140" cy="95" rx="12" ry="25" fill="url(#metallic)" transform="rotate(270 140 140)" opacity="0.8"/>
  <ellipse cx="185" cy="140" rx="12" ry="25" fill="url(#metallic)" transform="rotate(330 140 140)" opacity="0.8"/>
</svg>